<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generation Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #1a1a1a;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:disabled {
            background-color: #a0c7e4;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .status-container {
            margin-top: 25px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status-message {
            font-size: 1em;
            color: #555;
        }
        #status-message.error { color: #d9534f; font-weight: bold; }
        #status-message.success { color: #5cb85c; font-weight: bold; }
        #video-container {
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        video {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            background-color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text-to-Video Generator</h1>
        <p>Enter a detailed prompt to generate a marketing video.</p>
        
        <textarea id="prompt-input" placeholder="e.g., A cinematic shot of a coffee cup on a rainy window sill, steam slowly rising..."></textarea>
        
        <button id="generate-button">Generate Video</button>

        <div class="status-container">
            <div id="loader" class="loader"></div>
            <div id="status-message">Enter a prompt and click generate.</div>
        </div>

        <div id="video-container">
            <video id="video-player" controls></video>
        </div>
    </div>

   <script>
    const promptInput = document.getElementById('prompt-input');
    const generateButton = document.getElementById('generate-button');
    const statusMessage = document.getElementById('status-message');
    const loader = document.getElementById('loader');
    const videoContainer = document.getElementById('video-container');
    const videoPlayer = document.getElementById('video-player');

    const API_BASE_URL = 'http://localhost:3000';

    generateButton.addEventListener('click', async () => {
        const prompt = promptInput.value.trim();
        if (!prompt) {
            statusMessage.textContent = 'Please enter a prompt first.';
            return;
        }

        // --- Reset UI ---
        generateButton.disabled = true;
        loader.style.display = 'block';
        videoContainer.style.display = 'none';
        statusMessage.textContent = 'Generating video, please wait...';

        try {
            const response = await fetch(`${API_BASE_URL}/api/generate-video-from-text`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt }),
            });

            const data = await response.json();

            if (!response.ok) {
                // Throw an error to be caught by the catch block
                throw new Error(data.details || data.error || 'Unknown server error.');
            }

            // Success! Display the video.
            statusMessage.textContent = 'Video generation complete!';
            videoPlayer.src = data.videoUrl;
            videoContainer.style.display = 'block';

        } catch (error) {
            statusMessage.textContent = `Error: ${error.message}`;
        } finally {
            // This runs whether it succeeded or failed
            generateButton.disabled = false;
            loader.style.display = 'none';
        }
    });
</script>

</body>
</html>
